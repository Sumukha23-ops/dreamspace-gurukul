<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space AI | Sumukha S. Official</title>
    <style>
        :root { --neon: #00f2ff; --gold: #D4AF37; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; }
        
        /* Moving Starfield Background */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a1a 0%, #000 100%);
            z-index: -1;
        }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
        }

        /* Profile Image: ROUND & GLOWING */
        .profile-frame {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid var(--neon);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            overflow: hidden; margin-bottom: 25px;
            background: #111;
        }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* Description of You */
        .bio { max-width: 600px; margin-bottom: 40px; }
        .bio h1 { font-size: 2.5rem; letter-spacing: 6px; color: var(--neon); margin: 0; text-transform: uppercase; }
        .bio h2 { font-size: 1.1rem; color: var(--gold); letter-spacing: 3px; margin-top: 10px; }
        .bio p { color: #aaa; font-size: 0.9rem; line-height: 1.6; margin-top: 15px; letter-spacing: 1px; }

        /* Actions */
        .controls { display: flex; gap: 20px; }
        .portal-btn {
            padding: 15px 40px; background: transparent; 
            border: 1px solid var(--gold); color: var(--gold);
            font-weight: bold; cursor: pointer; letter-spacing: 4px;
            transition: 0.5s; text-transform: uppercase;
        }
        .portal-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px var(--gold); }

        /* Password Modal */
        #lock-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .lock-box { border: 1px solid var(--gold); padding: 40px; background: #000; text-align: center; }
        input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: var(--gold); padding: 10px; font-size: 1.2rem; text-align: center; outline: none;
            width: 250px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="container">
    <div class="profile-frame">
        <img src="My AI.png" alt="Sumukha S.">
    </div>

    <div class="bio">
        <h1>Sumukha S.</h1>
        <h2>Architect & Creator</h2>
        <p>
            I am a student in the <strong>Seventh Class</strong> at <strong>Shree Swaminarayan Gurukul</strong>. 
            I am passionate about Robotics, Drone Technology, and Advanced AI Engineering. 
            Welcome to my official Neural Control Center.
        </p>
    </div>

    <div class="controls">
        <button class="portal-btn" onclick="openLock()">Initialize My AI</button>
    </div>
</div>

<div id="lock-screen">
    <div class="lock-box">
        <h3 style="color: var(--gold); letter-spacing: 4px;">ENCRYPTION DETECTED</h3>
        <p style="color: #555; font-size: 0.8rem; margin-bottom: 20px;">AUTHORIZATION REQUIRED FOR SUMUKHA'S AI</p>
        <input type="password" id="passInput" placeholder="ACCESS CODE">
        <br>
        <button class="portal-btn" style="font-size: 0.7rem;" onclick="validate()">Unlock AI</button>
        <button class="portal-btn" style="font-size: 0.7rem; border-color: #444; color: #444;" onclick="closeLock()">Cancel</button>
    </div>
</div>

<script>
    function openLock() { document.getElementById('lock-screen').style.display = 'flex'; }
    function closeLock() { document.getElementById('lock-screen').style.display = 'none'; }
    
    function validate() {
        const pass = document.getElementById('passInput').value;
        // The Password you requested
        if (pass === "DreamSpaceSumukha3036") {
            window.location.href = "https://aistudio.google.com/app/apps/drive/1kIszFcKD2_XlwSUQBFvc7sBi2u_DshLk";
        } else {
            alert("WRONG PASSWORD. ACCESS DENIED.");
            document.getElementById('passInput').value = "";
        }
    }
</script>

</body>
</html>
