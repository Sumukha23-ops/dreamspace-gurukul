<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Space Gurukul AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["requests"], 
        entrypoint: "app.py",
        files: {
          "app.py": `
import streamlit as st
import requests
import json

# 1. PAGE SETUP
st.set_page_config(page_title="Dream Space Gurukul", page_icon="üèõÔ∏è", layout="centered")

# 2. BLACK & GOLD THEME
st.markdown("""
    <style>
    .stApp { background-color: #050505; color: #ffffff; }
    .stTextInput>div>div>input { background-color: #1a1a1a; color: white; border: 1px solid #333; }
    .stButton>button { background: linear-gradient(90deg, #D4AF37 0%, #F5A623 100%); color: black; border: none; font-weight: bold; }
    </style>
    """, unsafe_allow_html=True)

# 3. HEADER
st.markdown("<h1 style='text-align: center; color: #D4AF37;'>DREAM SPACE GURUKUL</h1>", unsafe_allow_html=True)

# 4. SIDEBAR
with st.sidebar:
    st.header("üîê Neural Link")
    api_key = st.text_input("Enter Google API Key", type="password")
    st.info("System: Running in Lightweight REST Mode")

# 5. CHAT LOGIC
if "messages" not in st.session_state:
    st.session_state.messages = []

for message in st.session_state.messages:
    with st.chat_message(message["role"]):
        st.markdown(message["content"])

if prompt := st.chat_input("Enter command..."):
    # Show User Message
    st.session_state.messages.append({"role": "user", "content": prompt})
    with st.chat_message("user"):
        st.markdown(prompt)

    # Process AI
    if not api_key:
        st.error("‚ö† KEY MISSING: Please enter API Key in the sidebar.")
    else:
        with st.chat_message("assistant"):
            message_placeholder = st.empty()
            try:
                # MANUAL API CALL (Works in Browser)
                url = f"https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key={api_key}"
                headers = {"Content-Type": "application/json"}
                data = {"contents": [{"parts": [{"text": prompt}]}]}
                
                response = requests.post(url, headers=headers, json=data)
                
                if response.status_code == 200:
                    ai_text = response.json()['candidates'][0]['content']['parts'][0]['text']
                    message_placeholder.markdown(ai_text)
                    st.session_state.messages.append({"role": "assistant", "content": ai_text})
                else:
                    st.error(f"Server Error: {response.text}")
            except Exception as e:
                st.error(f"Connection Error: {e}")
`
        }
      }, document.getElementById("root"));
    </script>
  </body>
</html>
