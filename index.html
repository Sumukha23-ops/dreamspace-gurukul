<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space AI | Sumukha S. Official</title>
    <style>
        :root { --neon: #00f2ff; --gold: #D4AF37; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; }
        
        /* Futuristic Background */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a1a 0%, #000 100%);
            z-index: -1;
        }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
        }

        /* Profile Section */
        .profile-circle {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: 0 0 20px var(--neon);
            overflow: hidden; margin-bottom: 20px;
            animation: breathe 3s infinite ease-in-out;
        }
        .profile-circle img { width: 100%; height: 100%; object-fit: cover; }

        .identity { margin-bottom: 40px; }
        .identity h1 { font-size: 2rem; letter-spacing: 5px; color: var(--neon); margin: 0; }
        .identity p { color: #888; font-size: 0.9rem; letter-spacing: 2px; }

        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 500px; width: 100%; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 20px; border-radius: 5px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
        }
        .card:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }

        /* My AI Button - Specialized */
        .my-ai-btn {
            margin-top: 30px; padding: 15px 50px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); font-weight: bold; cursor: pointer;
            letter-spacing: 3px; transition: 0.4s;
        }
        .my-ai-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 20px var(--gold); }

        @keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--neon); } 50% { transform: scale(1.05); box-shadow: 0 0 40px var(--neon); } }
        
        /* Modal Style */
        #lock-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: var(--gold); padding: 10px; font-size: 1.2rem; text-align: center; outline: none;
        }
    </style>
</head>
<body>

<div class="nebula"></div>

<div class="container">
    <div class="profile-circle">
        <img src="me.jpg" alt="Sumukha S.">
    </div>

    <div class="identity">
        <h1>SUMUKHA S.</h1>
        <p>7th Class | Shree Swaminarayan Gurukul</p>
        <p style="font-size: 0.7rem; color: #555; margin-top: 10px;">ARCHITECT OF DREAM SPACE AI</p>
    </div>

    <div class="grid">
        <div class="card">Fast Mode</div>
        <div class="card">Complex Mode</div>
        <div class="card">3D Architect</div>
        <div class="card">Music Gen</div>
    </div>

    <button class="my-ai-btn" onclick="openLock()">MY AI</button>
</div>

<div id="lock-screen">
    <h2 style="color: var(--gold); letter-spacing: 5px;">SECURITY OVERRIDE</h2>
    <input type="password" id="passInput" placeholder="ENTER NEURAL CODE">
    <div style="margin-top: 20px;">
        <button class="my-ai-btn" style="padding: 10px 20px;" onclick="validate()">AUTHORIZE</button>
        <button class="my-ai-btn" style="padding: 10px 20px; border-color: #555; color: #555;" onclick="closeLock()">CANCEL</button>
    </div>
</div>

<script>
    function openLock() { document.getElementById('lock-screen').style.display = 'flex'; }
    function closeLock() { document.getElementById('lock-screen').style.display = 'none'; }
    
    function validate() {
        const pass = document.getElementById('passInput').value;
        if (pass === "DreamSpaceSumukha3036") {
            window.location.href = "https://aistudio.google.com/app/apps/drive/1kIszFcKD2_XlwSUQBFvc7sBi2u_DshLk";
        } else {
            alert("IDENTITY NOT RECOGNIZED. ACCESS DENIED.");
            document.getElementById('passInput').value = "";
        }
    }
</script>

</body>
</html>
