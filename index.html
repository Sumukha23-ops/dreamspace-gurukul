<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space AI | Sumukha S.</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLES */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #00f2ff;
            font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* NEON BACKGROUND EFFECT */
        .bg-glow {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a1a 0%, #000 80%);
            z-index: -1;
        }

        /* MAIN TERMINAL WINDOW */
        .terminal {
            border: 2px solid #00f2ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            max-width: 600px; width: 90%;
            position: relative;
        }

        h1 { font-size: 2.5rem; letter-spacing: 8px; margin-bottom: 10px; text-transform: uppercase; }
        .author { color: #D4AF37; font-size: 0.9rem; letter-spacing: 4px; margin-bottom: 30px; }
        
        .bio { color: #888; font-size: 0.8rem; line-height: 1.6; margin-bottom: 40px; }

        /* BUTTONS */
        .btn {
            background: transparent; border: 1px solid #D4AF37; color: #D4AF37;
            padding: 15px 40px; cursor: pointer; font-family: 'Orbitron';
            letter-spacing: 3px; transition: 0.3s;
        }
        .btn:hover { background: #D4AF37; color: #000; box-shadow: 0 0 20px #D4AF37; }

        /* HIDDEN PASSWORD MODAL */
        #vault {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 10; flex-direction: column; align-items: center; justify-content: center;
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid #00f2ff;
            color: #00f2ff; padding: 10px; font-size: 1.5rem; text-align: center;
            outline: none; margin-bottom: 30px; width: 280px; font-family: 'Courier New';
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="terminal">
        <h1>Dream Space</h1>
        <div class="author">Architect: Sumukha S.</div>
        
        <div class="bio">
            [7th Class Student | Shree Swaminarayan Gurukul]<br><br>
            Initializing AI reasoning protocols. Welcome to the official control center for Dream Space neural engineering.
        </div>

        <button class="btn" onclick="openVault()">ACCESS MY AI</button>
    </div>

    <div id="vault">
        <h2 style="letter-spacing: 5px; margin-bottom: 30px;">SECURITY KEY</h2>
        <input type="password" id="passInput" placeholder="••••••••">
        <br>
        <button class="btn" style="border-color: #00f2ff; color: #00f2ff;" onclick="verify()">AUTHORIZE</button>
        <p onclick="closeVault()" style="color: #333; margin-top: 20px; cursor: pointer; font-size: 0.7rem;">CANCEL</p>
    </div>

    <script>
        // Simple and robust scripts to avoid blank screens
        function openVault() {
            document.getElementById('vault').style.display = 'flex';
        }

        function closeVault() {
            document.getElementById('vault').style.display = 'none';
        }

        function verify() {
            const input = document.getElementById('passInput').value;
            // The password you requested
            if (input === "DreamSpaceSumukha3036") {
                window.location.href = "https://aistudio.google.com/app/apps/drive/1kIszFcKD2_XlwSUQBFvc7sBi2u_DshLk";
            } else {
                alert("ACCESS DENIED");
                document.getElementById('passInput').value = "";
            }
        }

        // Allow 'Enter' key to submit
        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verify();
            }
        });
    </script>
</body>
</html>
