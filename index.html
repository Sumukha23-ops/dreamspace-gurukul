<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Space Gurukul AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["google-generativeai"],
        entrypoint: "app.py",
        files: {
          "app.py": `
import streamlit as st
import google.generativeai as genai

st.set_page_config(page_title="Dream Space Gurukul", page_icon="üèõÔ∏è")
st.markdown("<h1 style='text-align: center; color: #D4AF37;'>DREAM SPACE GURUKUL AI</h1>", unsafe_allow_html=True)

with st.sidebar:
    api_key = st.text_input("Enter Google API Key", type="password")

if prompt := st.chat_input("Ask me anything..."):
    st.chat_message("user").write(prompt)
    if not api_key:
        st.error("Please enter API Key in sidebar!")
    else:
        genai.configure(api_key=api_key)
        model = genai.GenerativeModel("gemini-1.5-flash")
        response = model.generate_content(prompt)
        st.chat_message("assistant").write(response.text)
`
        }
      }, document.getElementById("root"));
    </script>
  </body>
</html>
