<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space AI | Sumukha S. Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --gold: #D4AF37;
            --bg: #010101;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body, html { height: 100%; background: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; overflow: hidden; }

        /* INTRO OVERLAY */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, black 100%); pointer-events: none; }

        .container { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; padding: 40px; text-align: center; opacity: 0; transition: 2s;
        }

        .hud-frame {
            background: var(--glass); border: 1px solid var(--border);
            backdrop-filter: blur(20px); padding: 50px; border-radius: 2px;
            position: relative; max-width: 800px; transform-style: preserve-3d;
            perspective: 1000px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; font-weight: 900; 
            letter-spacing: 12px; color: var(--neon); text-transform: uppercase;
            position: relative; margin-bottom: 10px;
        }

        .sumukha-identity {
            font-size: 1rem; color: var(--gold); letter-spacing: 6px;
            margin-bottom: 30px; border-bottom: 1px solid var(--gold);
            display: inline-block; padding-bottom: 5px;
        }

        #log {
            font-size: 0.75rem; color: #666; text-align: left;
            height: 90px; overflow: hidden; margin-bottom: 30px;
            line-height: 1.5; border-left: 1px solid #222; padding-left: 15px;
        }

        .nexus-btn {
            background: transparent; border: 1px solid var(--neon);
            color: var(--neon); padding: 20px 50px; font-family: 'Orbitron', sans-serif;
            font-size: 1rem; letter-spacing: 6px; transition: 0.4s; cursor: pointer;
        }

        .nexus-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        #vault {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 999;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .terminal-box { border: 1px solid var(--gold); padding: 50px; width: 400px; background: #000; text-align: center; }
        input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: var(--gold); width: 100%; padding: 15px; text-align: center;
            font-size: 1.2rem; outline: none; font-family: 'JetBrains Mono', monospace;
            margin-bottom: 25px;
        }
    </style>
</head>
