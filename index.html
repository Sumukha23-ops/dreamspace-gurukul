<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space AI | Sumukha S. Official</title>
    <style>
        :root { --neon: #00f2ff; --gold: #D4AF37; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; }
        
        /* High-Tech Background Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a1a 0%, #000 100%);
            z-index: -1;
        }

        .main-ui {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        /* ROUND IMAGE OF SUMUKHA */
        .identity-hex {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid var(--neon);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
            overflow: hidden; margin-bottom: 20px;
            background: #111;
            position: relative;
        }
        
        /* This looks for your uploaded file "My AI.png" */
        .identity-hex img { width: 100%; height: 100%; object-fit: cover; }

        .info-panel { max-width: 700px; margin-bottom: 30px; }
        .info-panel h1 { font-size: 3rem; letter-spacing: 10px; color: var(--neon); margin: 0; text-transform: uppercase; font-weight: 300; }
        .info-panel h2 { font-size: 1.2rem; color: var(--gold); letter-spacing: 4px; margin-top: 5px; }
        .description { color: #888; font-size: 0.95rem; margin-top: 20px; line-height: 1.6; letter-spacing: 1px; }

        /* Dashboard Buttons */
        .btn-group { display: flex; gap: 20px; margin-top: 30px; }
        .cyber-btn {
            padding: 15px 40px; background: transparent; 
            border: 1px solid var(--gold); color: var(--gold);
            font-weight: bold; cursor: pointer; letter-spacing: 3px;
            transition: 0.4s; text-transform: uppercase;
        }
        .cyber-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px var(--gold); }

        /* SECURITY LOCK SCREEN */
        #lock-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .lock-card { border: 1px solid var(--gold); padding: 50px; background: #000; text-align: center; }
        input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: var(--gold); padding: 15px; font-size: 1.5rem; text-align: center; outline: none;
            width: 320px; margin-bottom: 30px; letter-spacing: 5px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="main-ui">
    <div class="identity-hex">
        <img src="My%20AI.png" alt="Sumukha S.">
    </div>

    <div class="info-panel">
        <h1>SUMUKHA S.</h1>
        <h2>SHREE SWAMINARAYAN GURUKUL</h2>
        <div class="description">
            I am a student of <strong>7th Class</strong>. I am the architect of the Dream Space Neural Engine. 
            This portal is the gateway to advanced reasoning, 3D architecture, and robotics integration.
        </div>
    </div>

    <div class="btn-group">
        <button class="cyber-btn" onclick="openVault()">MY AI</button>
    </div>
</div>

<div id="lock-screen">
    <div class="lock-card">
        <h2 style="color: var(--gold); letter-spacing: 6px; margin-bottom: 10px;">NEURAL ACCESS REQUIRED</h2>
        <p style="color: #444; margin-bottom: 30px;">AUTHORIZATION LEVEL: SUMUKHA_OFFICIAL</p>
        <input type="password" id="passInput" placeholder="ACCESS CODE">
        <br>
        <button class="cyber-btn" style="font-size: 0.8rem;" onclick="validate()">Initialize Link</button>
        <p onclick="closeVault()" style="color: #333; cursor: pointer; margin-top: 20px;">ABORT</p>
    </div>
</div>

<script>
    function openVault() { document.getElementById('lock-screen').style.display = 'flex'; }
    function closeVault() { document.getElementById('lock-screen').style.display = 'none'; }
    
    function validate() {
        const pass = document.getElementById('passInput').value;
        // Correct Password: DreamSpaceSumukha3036
        if (pass === "DreamSpaceSumukha3036") {
            window.location.href = "https://aistudio.google.com/app/apps/drive/1kIszFcKD2_XlwSUQBFvc7sBi2u_DshLk";
        } else {
            alert("SECURITY VIOLATION: INVALID CODE");
            document.getElementById('passInput').value = "";
        }
    }
</script>

</body>
</html>
