<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space Gurukul AI</title>
    <style>
        body { 
            background-color: #0a0a0a; color: #D4AF37; 
            font-family: 'Courier New', Courier, monospace;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .terminal {
            width: 80%; max-width: 600px;
            padding: 20px; border: 1px solid #D4AF37;
            background: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .line { margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s forwards; }
        .line:nth-child(1) { animation-delay: 0.5s; }
        .line:nth-child(2) { animation-delay: 1.5s; }
        .line:nth-child(3) { animation-delay: 2.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .btn {
            display: inline-block; margin-top: 20px;
            padding: 10px 20px; color: #000; background: #D4AF37;
            text-decoration: none; font-weight: bold; text-transform: uppercase;
            cursor: pointer; opacity: 0; animation: fadeIn 0.5s forwards; animation-delay: 3.5s;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div class="line">> INITIALIZING DREAM SPACE GURUKUL...</div>
    <div class="line">> LOADING NEURAL REASONING ENGINE...</div>
    <div class="line">> ACCESS GRANTED: SUMUKHA23-OPS</div>
    <a href="https://aistudio.google.com/app/apps/drive/1kIszFcKD2_XlwSUQBFvc7sBi2u_DshLk" class="btn">Enter Neural Link</a>
</div>

</body>
</html>
